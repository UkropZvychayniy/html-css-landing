<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>eCommerce Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">ShopCo</div>

        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <div class="header-right">
            <input type="text" class="search" placeholder="Search...">
            <button class="login-btn">Login</button>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h1>Discover the Best Products</h1>
            <p>Find high quality items at the best prices. Shop now and enjoy exclusive deals.</p>
            <button class="shop-btn">Shop Now</button>
        </div>

        <div class="hero-image">
            <img src="https://via.placeholder.com/450x350" alt="Product">
        </div>
    </section>

</body>
</html>
